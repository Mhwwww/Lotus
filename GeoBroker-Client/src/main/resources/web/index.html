<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Input Form</title>
</head>
<body>
<div class="event">
    <h2>Subscription</h2>
    <form>
        <div class="Connection">
            <label for="event-topic">Topic</label>
            <input type="text" id="event-topic" required>
        </div>
        <div class="Connection">
            <label for="repub-topic">Target Topic</label>
            <input type="text" id="repub-topic" required>
        </div>
        <br />

        <h2>Geofence</h2>
        <div class="Connection">
            <label for="event-lat">Latitude</label>
            <input type="text" id="event-lat" required>
        </div>
        <div class="Connection">
            <label for="event-lon">Longitude</label>
            <input type="text" id="event-lon" required>
        </div>
        <div class="Connection">
            <label for="event-rad">Radius</label>
            <input type="text" id="event-rad" required>
        </div>

        <br />
    </form>

    <ul id="event-list"></ul>
</div>

<div class="rule">
    <h1>Rules</h1>
    <form>
        <div class="Connection">
            <label for="rule-topic">Topic</label>
            <input type="text" id="rule-topic" required>
        </div>
        <div class="Connection">
            <label for="operator-select">Operator</label>
            <select id="operator-select">
                <option disabled selected>Select an operator</option>
                <option value="="> = </option>
                <option value=">"> > </option>
                <option value="<"> < </option>
                <option value="<="> <= </option>
                <option value=">="> >= </option>
            </select>
        </div>

        <div class="Connection">
            <label for="rule-constraints">Constraints</label>
            <input type="number" id="rule-constraints" required>
        </div>
        <div>

        <button id="add-rule">Add Rule</button>
            <br>
            <br>
            <ul id="rule-list"></ul>
            <br>
            <br>
            <button id="save-rules">Save Rules</button>
</div>

    </form>


</div>


<div class="event">
    <div class="Connection">
        <button class="show-warning" id="show-warning">Show Warnings</button>
    </div>
</div>




<script src="https://unpkg.com/vue@next"></script>
<script src="js/event.js"></script>
<script src="js/rule.js"></script>

</body>
</html>
