<script src="js/config.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styleIndex.css">
    <title>Input Form</title>
</head>

<body>

    <center>
        <img src="geover.jpg" width="740">
    </center>


<div class="event">
    <h2>Subscription</h2>
    <form>
        <div class="Connection">
            <label for="event-topic">Subscription Topic</label>
            <input type="text" id="event-topic" required>
        </div>
        <div class="Connection">
            <label for="repub-topic">Warning Topic</label>
            <input type="text" id="repub-topic" required>
        </div>
        <br/>

        <h2>Geofence</h2>
        <div class="Connection">
            <label for="event-lat">Latitude</label>
            <input type="text" id="event-lat" required>
        </div>
        <div class="Connection">
            <label for="event-lon">Longitude</label>
            <input type="text" id="event-lon" required>
        </div>
        <div class="Connection">
            <label for="event-rad">Radius</label>
            <input type="text" id="event-rad" required>
        </div>

        <br/>
    </form>
    <br/>
    <br/>
    <!-- <ul id="event-list"></ul>-->
    <ul id="event"></ul>
</div>


<div class="rule">
    <h1>Rules</h1>
    <form class="rule-form">
        <div class="Connection">
            <label for="rule-topic">Topic</label>
            <input type="text" id="rule-topic" required>
        </div>
        <div class="Connection">
            <label for="operator-select">Operator</label>
            <select id="operator-select" class="dropbtn">
                <option disabled selected> operator </option>
                <option value="="> =</option>
                <option value=">"> ></option>
                <option value="<"> <</option>
                <option value="<="> <=</option>
                <option value=">="> >=</option>
            </select>
        </div>
        <div class="Connection">
            <label for="rule-constraints">Constraints</label>
            <input type="text" id="rule-constraints" required>
        </div>
        <div class="Connection">
            <label for="link-select">Connector</label>
            <select id="link-select" class="dropbtn">
                <option disabled selected> </option>
                <option value=""> no connector</option>
                <option value="AND"> and</option>
                <option value="OR"> or</option>
                <option value="NOT"> not</option>
            </select>
        </div>

    </form>


    <div class="Connection">
        <button id="add-rule">Add Rule</button>
        <br><br/>
        <ul class="rule-list" id="rule-list"></ul>
    </div>
    <br>
    <br/>
    <br/>
    <div class="Connection">
        <button id="save-rules" class="save-rules">Save Rules</button>
    </div>
</div>


<div class="event">
    <div class="Connection">
        <button class="show-warning" id="show-warning" style="float: right">Show Warnings</button>
    </div>
</div>


<script src="https://unpkg.com/vue@next"></script>

<script src="js/event.js"></script>
<script src="js/rule.js"></script>


</body>
</html>
