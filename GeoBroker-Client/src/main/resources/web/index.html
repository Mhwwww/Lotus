<!--input subscription & rules-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Input Form</title>
</head>
<body>
<div class="event">
    <h1>Subscription</h1>
    <form>
        <div class="form-group">
            <label for="event-topic">Topic</label>
            <input type="text" id="event-topic" required>
        </div>
        <!--maybe location info-->
        <div class="form-group">
            <label for="event-geofence">GeoFence</label>
            <input type="text" id="event-geofence" required>
        </div>

        <button id="apply-subscription">Apply Subscription</button>

    </form>

    <br />
    <ul id="event-list"></ul>
</div>
<br />
<!--End Subscription-->

<div class="rule">
    <h1>Rules</h1>
    <form>
        <div class="form-group">
            <label for="rule-topic">Topic</label>
            <input type="text" id="rule-topic" required>
        </div>

        <div class="form-group">
            <label for="operator-select">Operator</label>
            <select id="operator-select">
                <option disabled selected>Please select an operator</option>
                <option value="="> = </option>
                <option value=">"> > </option>
                <option value="<"> < </option>
                <option value="<="> <= </option>
                <option value=">="> >= </option>
            </select>
        </div>


        <div class="form-group">
            <label for="rule-constraints">Constraints</label>
            <input type="number" id="rule-constraints" required>
        </div>


        <button id="add-rule">Add Rule</button>
        <button id="save-rules">Save Rules</button>
    </form>
    <br />
    <ul id="rule-list"></ul>
</div>

<div class="event">
    <br />
    <button id="show-warning">Show Warnings</button>

</div>



<script src="https://unpkg.com/vue@next"></script>
<script src="event.js"></script>
<script src="rule.js"></script>

</body>
</html>
